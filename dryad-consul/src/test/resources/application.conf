
dryad {

  namespace = "default"
  group = "prod"

  provider = "io.growing.dryad.provider.ConsulConfigProvider"
  registry = "io.growing.dryad.registry.ConsulServiceRegistry"

  service {
    port = 8080
    load-balancing = "url_chash"
    non-certifications = ["/internal/*"]
  }

  consul {
    host = "10.0.1.119"
    port = 8500
  }
}