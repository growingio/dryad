
dryad {

  namespace = "dryad-v2"
  group = "prod"

  provider = "io.growing.dryad.consul.provider.ConsulConfigProvider"
  registry = "io.growing.dryad.consul.registry.ConsulServiceRegistry"

  service {
    priority = 10
    load-balancing = "url_chash"

    http {
      port = 8083
      non-certifications = ["/internal/*"]
      check {
        url = "/healthy-check"
        interval = 10s
      }
    }

    grpc {
      port = 9083
      non-certifications = ["/rpc.internal.*"]
      check {
        grpc-use-tls = false
        interval = 10s
      }
    }

  }

  consul {
    host = "127.0.0.1"
    port = 8500
  }

}
